{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <h2 style="margin-top: 20px;">Login</h2>
        <form method="post" style="margin-inline: 50px; margin-top: 20px;">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
